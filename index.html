<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Games</title>
    <link rel="stylesheet" href="RPS.css">
</head>

<body>
    <header>
        <h1> Rock Paper Scissor Game</h1>
    </header>
    <main>
        <section>
            <div>
                <h2 id="user"> user</h2>
                <h2 id="computer">computer</h2>
            </div>
            <div class="image-container">
                <img id="image1" src="images/questions.png" alt="rock image">
                <img id="image2" src="images/questions.png" alt="Paper">
            </div>
            <div id="image">
                <img src="" id="user-img" alt="user-img">
                <img src="" id="computer-img" alt="computer-img">
            </div>
        </section>

        <section id="botten">
            <h2> choose your weapon!!</h2>
            <h1 id="comparison">Match won</h1>

            <div id="chosi-btn">
                <button class="rock-btn">Rock</button>
                <button class="paper-btn">Paper</button>
                <button class="scissor-btn">Scissor</button>
            </div>
        </section>
    </main>
</body>
<script src="main.js"></script>

</html>
